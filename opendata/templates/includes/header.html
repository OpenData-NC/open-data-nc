<header>
	<div class="row">
		<div id="logo" class="span3"><a href="{% url "home" %}"><span>Open</span><span class="accent">NC</span></a></div>
		<div id="intro_text" class="span7">
			<p>Looking for data? Welcome to the marketplace of data on the public record. Feel free to browse, share and contribute to our collection.</p>
		</div>
		<div id="login" class="span2"> 
			{% if not user.is_authenticated %}
				<a href="{% url "auth_login" %}">Login</a> <span class="accent">|</span> <a href="{% url "auth_login" %}">Register</a>
			{% else %}
				<a>
				<i class="icon-white icon-user"></i> {{ user.username }}
				</a>
			{% if user.is_staff %}
				<a href="{% url "admin:index" %}">Admin</a>
			{% endif %}
				<a href="{% url "auth_logout" %}">Log Out</a>
			{% endif %}
	    </div>
	</div>
</header>
