<header>
	<div class="row">

		<div id="logo" class="span3"><a href="{% url "home" %}"><span>Open</span><span class="logo_blue">NC</span></a></div>
		<div id="intro_text" class="span6">
			<p>Looking for information?</p>
		</div>
		<div id="login" class="span3"> 
				{% if not user.is_authenticated %}
					<a href="{% url "auth_login" %}">Login | Register</a>
				{% else %}
					<a>
					<i class="icon-white icon-user"></i> {{ user.username }}
					</a>
				{% if user.is_staff %}
					<a href="{% url "admin:index" %}">Admin</a>
				{% endif %}
					<a href="{% url "auth_logout" %}">Log Out</a>
				{% endif %}
	    </div>
	</div>
</header>
